<!DOCTYPE html>
<html>

<head>
    <meta name="signup-page" content="signup for AnalogSea" charset="utf-8">
    <title>Analog Sea</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

</head>

<body>
    <img src="./images/logo.png" class="logo" />
    <div class="container">
        <form class="signup-form" action="/signup/" method="post">
            <fieldset name="sign-up">
                <h1 class="signup-title">Sign Up</h1>
                <label for="email">Email</label>
                <input placeholder="foo@bar.com" type="email" name="email" id="email" required/>
                <label for="password">Password</label>
                <input placeholder="1234passw0rd" type="password" name="password" id="password" required />
                <button type="submit">Sign up</button>
                <p>
                    <a href="/forgot-password/new">Forgot Password?</a>
                </p>
            </fieldset>
        </form>
    </div>
    <p class="login">
        Already have an account? <a href="/login">Log In</a>
    </p>
</body>

</html>
