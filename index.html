<!DOCTYPE html>
<html>

<head>
    <meta name="signup-page" content="signup for AnalogSea" charset="utf-8">
    <title>Analog Sea</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
</head>

<body>
    <img src="./images/logo.png" class="logo" />
    <div class="container">
        <form class="signup-form" action="/signup/" method="post">
            <h1 class="signup-title">Sign Up</h1>
            <label for="email">Email</label>
            <input placeholder="foo@bar.com" type="email" name="email" id="email" required/>
            <label for="password">Password</label>
            <input placeholder="1234passw0rd" type="text" name="password" id="password" required />
            <button type="submit">Log In</button>
        </form>
    </div>
</body>

</html>
